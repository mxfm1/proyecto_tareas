{% extends './base.html'%}
{% load static %}
{% block tareas %}
<div class="container">
    <h1 class="title">{{tarea.titulo}}</h1>
    <div class="text-right">
      <div class="row align-items-center">
        <div class="col">
          <div class="d-flex justify-content-end">
            <div class="btn-group">
              <button><a class='btn btn-secondary' href="{% url 'actualizar_tarea' tarea.id%}">Editar</a></button>
              <form action="{% url 'detalle_tarea' tarea.id %}" method="post" id="form-borrar-tarea" onsubmit="return confirmarBorrado()">
                {% csrf_token %}
                <input type="hidden" name="accion" value="borrar">
                <button type="submit" class="btn btn-danger">Borrar</button>
              </form>
              <form method='post'>
                {% csrf_token %}
                <input type='hidden' name='accion' value='completar'>
                <button type='submit' class='btn btn-secondary'>Completar</button>
              </form>
              <button><a href="{% url 'home' %}" class="btn btn-secondary">Volver</a></button>
            </div>
          </div>
        </div>
      </div>
    <table class="task-table">
      <thead>
        <tr>
          <th>Descripci√≥n</th>
          <th>Fecha Vencimiento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{tarea.descripcion}}</td>
          <td>{{tarea.fecha_vencimiento}}</td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock %}
