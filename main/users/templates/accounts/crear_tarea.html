{% extends './base.html'%}

{% block content %}
  {% if not form.instance.id %}
  <h1>Crear Tarea</h1>
  {% else %}
  <h1>Actualizar Tarea</h1>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if not form.instance.id %}
        Crear tarea
      {% else %}
        Actualizar Tarea
      {% endif %}
    </button>
  </form>
{% endblock %}
